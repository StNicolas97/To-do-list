<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do-List</title>
</head>

<body>

    <div class="corps">
        <h1 id="title">Liste de Tâches</h1>
        <label for="liste">Ajoutez une tâche !</label>
        <input type="text" name="liste" class="liste" id="liste">
        <button id="search" value="search">search</button>
        <br><br>
        <label id="couleur">Choisissez une couleur</label>
        <input type="radio" name="couleur" value="red" id="red">
        <label for="red" id="Rouge">Rouge</label>
        <input type="radio" name="couleur" value="green" id="green">
        <label for="green" id="Vert">Vert</label>
        <input type="radio" name="couleur" value="blue" id="blue">
        <label for="blue" id="Bleu">Bleu</label>


        <ul class="myList" id="myList"></ul>

    </div>




    <script src="js/liste.js"></script>
</body>

</html>
